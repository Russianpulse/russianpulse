default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  user: <%= ENV['DOCKER'] ? :postgresql : nil %>

  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 10
  port: 5432

development:
  <<: *default
  database: mazavr_development

test:
  <<: *default
  database: mazavr_test

production:
  <<: *default
  database: mazavr_production
